plugins {
    id 'java'
    id 'maven'
    id 'war'
}

repositories {
    jcenter()
    mavenCentral()

    maven {
        url = 'https://repo.spring.io/libs-release'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-context:4.2.1.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.1.RELEASE'
    compile 'org.springframework:spring-oxm:4.2.1.RELEASE'
    compile 'joda-time:joda-time:1.6.2'
    compile 'org.apache.commons:commons-lang3:3.8'
    compile 'commons-io:commons-io:1.4'
    compile 'commons-httpclient:commons-httpclient:3.0.1'
    compile 'mysql:mysql-connector-java:5.1.44'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'com.sdicons.jsontools:jsontools-core:1.7'
    compile 'org.slf4j:jcl-over-slf4j:1.7.7'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.slf4j:slf4j-ext:1.7.7'
    compile 'org.slf4j:log4j-over-slf4j:1.7.7'
    compile 'javax.inject:javax.inject:1'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-ibatis:2.0.8'
    compile 'opensymphony:oscache:2.4.1'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'net.sourceforge.jtds:jtds:1.2.4'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.apache.httpcomponents:httpmime:4.5.2'
    compile 'net.sf.json-lib:json-lib:2.4:jdk15'

    runtime 'org.slf4j:jul-to-slf4j:1.7.7'
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.8.5'
    testCompile 'org.powermock:powermock-module-junit4:1.4.6'
    testCompile 'org.powermock:powermock-api-mockito:1.4.6'
    testCompile 'org.springframework:spring-test:4.2.1.RELEASE'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'com.tigger'
version = '0.0.1-SNAPSHOT'
description = 'lotto'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext.profile = (!project.hasProperty('profile') || !profile) ? 'local' : profile

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/resources-${profile}"
        }
    }
}
